# .github/workflows/deploy.yml
# üöÄ –ê–≤—Ç–æ–º–∞—Ç—Å–∫–æ –¥–µ–ø–ª–æ–∏—Ä–∞—ö–µ –Ω–∞ GitHub Pages —Å–æ cache-busting

name: üöÄ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # –û–≤–æ–∑–º–æ–∂—É–≤–∞ —Ä–∞—á–Ω–æ –∞–∫—Ç–∏–≤–∏—Ä–∞—ö–µ

# –î–æ–∑–≤–æ–ª–∏ –∑–∞ –¥–µ–ø–ª–æ—ò
permissions:
  contents: read
  pages: write
  id-token: write

# –û—Ç–∫–∞–∂–∏ –≥–∏ –ø—Ä–µ—Ç—Ö–æ–¥–Ω–∏—Ç–µ –¥–µ–ø–ª–æ–∏ –∞–∫–æ –∏–º–∞ –Ω–æ–≤–∏ –ø—Ä–æ–º–µ–Ω–∏
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout –∫–æ–¥
        uses: actions/checkout@v4
      
      - name: üßπ –ü–æ–¥–≥–æ—Ç–≤–∏ –±–∏–ª–¥ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—É–º
        run: |
          rm -rf dist/
          mkdir -p dist
          cp index.html thanks.html privacy.html test-modals.html README.md dist/ 2>/dev/null || true
          cp -r assets/ dist/ 2>/dev/null || true
          
          # –î–æ–¥–∞–¥–∏ timestamp –∑–∞ cache-busting
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          if [ -f dist/index.html ]; then
            sed -i "s|href=\"assets/|href=\"assets/?v=$TIMESTAMP|g" dist/index.html
            sed -i "s|src=\"assets/|src=\"assets/?v=$TIMESTAMP|g" dist/index.html
          fi
          echo "v$TIMESTAMP" > dist/version.txt
          echo "Deployed: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> dist/version.txt
      
      - name: üîç –í–∞–ª–∏–¥–∏—Ä–∞—ò HTML (–æ–ø—Ü–∏–æ–Ω–∞–ª–Ω–æ)
        run: |
          npm install -g html-validator-cli 2>/dev/null || true
          html-validator --file=dist/index.html --errors-only 2>/dev/null || echo "‚ö†Ô∏è –í–∞–ª–∏–¥–∞—Ü–∏—ò–∞: –ø—Ä–æ–¥–æ–ª–∂—É–≤–∞ –±–µ–∑ –±–ª–æ–∫–∏—Ä–∞—ö–µ"
      
      - name: üì§ –ö–æ–Ω—Ñ–∏–≥—É—Ä–∏—Ä–∞—ò GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: üì¶ –ü—Ä–∏–∫–∞—á–∏ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: üåê –î–µ–ø–ª–æ—ò
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: üí¨ –ü–æ—Å—Ç-–¥–µ–ø–ª–æ—ò –ø–æ—Ä–∞–∫–∞
        run: |
          echo "‚úÖ –î–µ–ø–ª–æ–∏—Ä–∞—ö–µ—Ç–æ –µ —É—Å–ø–µ—à–Ω–æ!"
          echo "üåê Live URL: ${{ steps.deployment.outputs.page_url }}?v=$(date +%Y%m%d%H%M%S)"
          echo "üí° –°–æ–≤–µ—Ç: –ü—Ä–∏—Ç–∏—Å–Ω–µ—Ç–µ Ctrl+F5 –∑–∞ –¥–∞ –≥–æ –≤–∏–¥–∏—Ç–µ –∞–∂—É—Ä–∏—Ä–∞—ö–µ—Ç–æ –≤–µ–¥–Ω–∞—à"
